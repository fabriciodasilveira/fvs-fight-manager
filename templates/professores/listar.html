<!-- templates/professores/listar.html -->
{% extends "base.html" %}
{% block title %}Professores{% endblock %}
{% block content %}
    <a href="{{ url_for('novo_professor') }}" class="btn btn-primary mb-3">Novo Professor</a>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for professor in professores %}
            <tr>
                <td>{{ professor.nome }}</td>
                <td>{{ professor.telefone }}</td>
                <td>
                    <a href="{{ url_for('editar_professor', id=professor.id) }}" class="btn btn-sm btn-info">Editar</a>
                    <form action="{{ url_for('excluir_professor', id=professor.id) }}" method="POST" style="display:inline;">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir este professor?');">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

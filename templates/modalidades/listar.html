<!-- templates/modalidades/listar.html -->
{% extends "base.html" %}
{% block title %}Modalidades{% endblock %}
{% block content %}
    <a href="{{ url_for('nova_modalidade') }}" class="btn btn-primary mb-3">Nova Modalidade</a>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for modalidade in modalidades %}
            <tr>
                <td>{{ modalidade.nome }}</td>
                <td>
                    <a href="{{ url_for('editar_modalidade', id=modalidade.id) }}" class="btn btn-sm btn-info">Editar</a>
                    <form action="{{ url_for('excluir_modalidade', id=modalidade.id) }}" method="POST" style="display:inline;">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir esta modalidade?');">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

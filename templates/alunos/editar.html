<!-- templates/alunos/editar.html -->
{% extends "base.html" %}
{% block title %}Editar Aluno{% endblock %}
{% block content %}
    <h1>Editar Aluno</h1>
    <form method="POST" action="{{ url_for('atualizar_aluno', id=aluno.id) }}">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ aluno.nome }}" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" value="{{ aluno.cpf }}" required>
        </div>
        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" value="{{ aluno.data_nascimento.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" value="{{ aluno.telefone }}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ aluno.email }}">
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{{ url_for('listar_alunos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
